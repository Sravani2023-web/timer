<div class="timer-container">
  <h2>Task Timer</h2>
  <div class="time-display">
    <span>{{ time | date:'HH:mm:ss':'UTC' }}</span>
  </div>

  <div class="timer-buttons">
    <button (click)="startTimer()" [disabled]="isRunning">Start</button>
    <button (click)="pauseTimer()" [disabled]="!isRunning">Pause</button>
    <button (click)="resetTimer()">Reset</button>
  </div>

  <div class="task-log">
    <input #taskInput type="text" placeholder="Enter task name" />
    <button (click)="logTask(taskInput.value); taskInput.value = ''" [disabled]="time === 0">
      Log Task
    </button>
  </div>

  <div class="logs">
    <h3>Task Logs</h3>
    <ul>
      <li *ngFor="let log of taskLogs">
        Task: {{ log.task }} - Time Spent: {{ log.time }}
      </li>
    </ul>
  </div>
</div>
